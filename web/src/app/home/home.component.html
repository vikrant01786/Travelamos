  <div class="container">
    <div class="row">
<div class="col-lg-12">

        <input class="form-control mr-sm-2 s-input"  #searchCountry type="text"  aria-label="Search">

      <div *ngIf="countryError" class="row">
        <div class="col-lg-12">

        </div>
      </div>
    </div>
    </div>
  </div>
</div>

<!-- Intro -->
<div id="map">
  <agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false">
  <!-- (mapClick)="mapClicked($event)" -->

  <agm-marker 
      *ngFor="let Destination of markers; let i = index"
      (mouseOver)="onMouseOver(infoWindow, $event)" 
      [latitude]="Destination.lat"
      [longitude]="Destination.lng"    
      [markerDraggable]="Destination.draggable"
      (dragEnd)="markerDragEnd(Destination, $event)">
      
    <agm-info-window [disableAutoPan]="false" #infoWindow >
      <a (click)="ShowCountries(Destination)" class="mx-auto"><strong><img [src]="Destination.img" width=200 height=100></strong><br><br>
        <span class="Destination-Name">&nbsp;<b>{{Destination.DestinationName | titlecase}}</b></span></a>
    </agm-info-window>
    
  </agm-marker>
  
  <agm-circle [latitude]="lat + 0.3" [longitude]="lng" 
      [radius]="5000"
      [fillColor]="'red'"
      [circleDraggable]="true"
      [editable]="true">
  </agm-circle>

</agm-map>
</div>
<app-footer></app-footer>
